<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt = "illustration-hero" class="illustration-hero">
    <div class="content">
    <h1 style="font-weight: 900;">Order Summary</h1>
    <p class="summary">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </p>
    <div class="ise-negative-margin">
      <div class="annual-plan-box">
        <img src="/images/icon-music.svg" alt="">
        <div class="col-2">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="/" class="change">Change</a>
      </div>
  
      <button class="btn btn-payment">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </div>
    
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/noiceee">Kartikey Singh</a>.
  </div>
</body>
</html>
